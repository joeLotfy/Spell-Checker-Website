<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="intial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="static/style.css" rel="stylesheet">

        <title>Spell Checker</title>

        <script>
            document.addEventListener('DOMContentLoaded', function()
           {
               let correctButton = document.querySelector('#correct');
               let incorrectButton = document.querySelector('#incorrect');
               let message = document.querySelector('#message');

               correctButton.addEventListener('click', function()
               {
                   incorrectButton.style.backgroundColor = "#d9edff";
                   correctButton.style.backgroundColor = "green";
                   message.innerHTML = "Correct";
               });

               incorrectButton.addEventListener('click', function()
               {
                   correctButton.style.backgroundColor = "#d9edff";
                   incorrectButton.style.backgroundColor = "red";
                   message.innerHTML = "Incorrect, Are you a bot?!!"
               });
           });

       </script>


    </head>
    <body style="background-color: #A29299;">
        {% block body %}{% endblock %}
    </body>
</html>
